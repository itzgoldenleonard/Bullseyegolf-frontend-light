<!DOCTYPE html>
<html lang="da">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="color-scheme" content="light dark" />
        <link rel="stylesheet" href="/user.css">
        <title> Bullseyegolf light </title>
    </head>
    <body>
        <h1 id="title"> Indsend notering </h1>
        <p> Turnering: Gennemgående Nærmest hullet i 2 </p>
        <p> Hul: 5 </p>
        <form method="post">
            <label>
                Navn:
                <input name="name" autocomplete="name" required/>
            </label>
            <br/>
            <label>
                Medlemsnummer:
                <input name="member"/>
            </label>
            <p>Distance</p>
            <label>
                <input name="score_m" type="number" required/>
                m
            </label>
            <label>
                <input name="score_cm" type="number" required max="99" min="0"/>
                cm
            </label>
            <br/>
            <input type="submit" value="Indsend"/>
        </form>
    </body>
</html>
